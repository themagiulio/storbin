{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <div class="card shadow-sm">

    <div class="card-header fw-bold">
      Create bin
    </div>

    <div class="card-body">

      <form hx-post="/upload/" x-data="{ disabled: true }">
        <textarea
          class="form-control mb-3"
          placeholder="Write some text..."
          name="content"
          style="height: 100px;"
        ></textarea>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="confirm-checkbox" @click="disabled = !disabled;">
          <label class="form-check-label" for="confirm-checkbox">
            Once you have uploaded the bin, you can't delete it.
          </label>
        </div>
        <button type="submit" class="btn btn-primary" x-bind:disabled="disabled">Upload</button>
      </form>

    </div>

  </div>
{% endblock content %}
